<div class="recommendations-app">
    <div class="box-wrap">
        <div class="box">
            <div class="header">
                <div class="restaurant">
                    <span class="global-title restaurant-name-title">
                        {{ restaurant?.name }}
                    </span>
                </div>
                <div class="order">
                    <a type="button" id="goto-preview" routerLink="../order/preview" class="orange-button icon-button square link">
                        <mat-icon>shopping_cart</mat-icon>
                    </a>
                </div>
            </div>
            <div class="tracking" *ngIf="tracking && tracking.length > 0">
                <app-mini-tracking [items]="tracking"></app-mini-tracking>
            </div>
            <div class="body">
                <ng-container #body></ng-container>
            </div>
            <div *ngIf="!elements" class="global-loading height-124">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="preview">
            <ng-container #previewContainer></ng-container>
        </div>
    </div>
</div>

<ng-container #itemModalContainer></ng-container>
