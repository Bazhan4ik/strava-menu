<div class="app">
    <div class="box">
        <div class="header">
            <div class="title">
                <a routerLink="../.." class="icon-button">
                    <mat-icon>arrow_back</mat-icon>
                </a>
                <span class="global-subtitle" *ngIf="logged">
                    Tracking
                </span>
                <span *ngIf="!logged" class="global-subtitle">
                    Order placed <mat-icon>done</mat-icon>
                </span>
            </div>
        </div>
        <div class="content">
            <div class="items" *ngIf="logged && loaded">
                <div class="item" *ngFor="let item of items">
                    <div class="image">
                        <img [ngSrc]="item.imageUrl" width="160" height="160" alt="">
                    </div>
                    <div class="name-status">
                        <div class="name">
                            <span class="global-text big black bold">
                                {{ item.name }}
                            </span>
                        </div>
                        <div class="status">
                            <span *ngIf="item.status != 'ordered'"
                                  [class.orange]="item.status == 'cooked'" 
                                  [class.green]="item.status == 'served'" 
                                  [class.purple]="item.status == 'cooking'"
                                  [class.red]="item.status == 'removed'">
                                {{ item.status }}
                            </span>
                            <span *ngIf="item.status == 'ordered'" class="gray">
                                waiting
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="account" *ngIf="!logged && loaded">
                <div class="title">
                    <span class="global-subtitle">
                        While you're waiting...
                    </span>
                </div>
                <div class="text">
                    <span class="global-text">
                        Create a StravaMenu account and stay organized with all past orders in one place.
                    </span>
                </div>
                <div class="buttons">
                    <a [href]="registerUrl" class="orange-button button">
                        Register
                        <mat-icon>arrow_forward</mat-icon>
                    </a>
                </div>
            </div>
            <div *ngIf="!loaded" class="global-loading height-124">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
