<div class="checkout-app">
    <div class="box-wrap">
        <div class="box">
            <div class="header">
                <div class="title">
                    <a [routerLink]="backUrl" class="icon-button" type="button">
                        <mat-icon>
                            arrow_back
                        </mat-icon>
                    </a>
                    <span class="global-subtitle">
                        Checkout
                    </span>
                </div>
            </div>

            <app-bill-info *ngIf="billInfo && paymentData" [money]="billInfo.money" [tips]="tips" [billTips]="billInfo.tips" [items]="billInfo.items"></app-bill-info>

            <app-payment *ngIf="payment && paymentData" [paymentData]="paymentData" [email]="payment.email" [country]="payment.country"></app-payment>
        </div>
    </div>
</div>


<ng-container #modalContainer></ng-container>
