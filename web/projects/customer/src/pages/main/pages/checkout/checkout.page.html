<div class="app">
    <div class="header">
        <div class="title">
            <a routerLink=".." class="icon-button" type="button">
                <mat-icon>
                    arrow_back
                </mat-icon>
            </a>
            <span class="global-subtitle">
                Checkout
            </span>
        </div>
    </div>

    <div class="not-payment">
        <div *ngIf="dishes && dishes.length > 0" class="dishes">
            <div *ngFor="let dish of dishes" class="dish">
                <div class="name-container">
                    <span class="global-text big name black bold">
                        {{ dish.name }}
                    </span>
                    <span class="x">
                        x
                    </span>
                    <span class="global-text amount">
                        {{ dish.amount }}
                    </span>
                </div>
                <div class="price">
                    <span class="big">
                        ${{ dish.price / 100 }}
                    </span>
                </div>
            </div>
        </div>
        <div class="money" *ngIf="money">
            <div class="subtotal">
                <div class="title">
                    <span class="global-text big">
                        Subtotal
                    </span>
                </div>
                <div class="border"></div>
                <div class="value">
                    <span class="global-text big">
                        ${{ money.subtotal / 100 }}
                    </span>
                </div>
            </div>
            <div class="hst">
                <div class="title">
                    <span class="global-text big">
                        HST
                    </span>
                </div>
                <div class="border"></div>
                <div class="value">
                    <span class="global-text big">
                        ${{ money.hst / 100 }}
                    </span>
                </div>
            </div>
            <div class="total">
                <div class="title">
                    <span class="global-text bigger black bold">
                        Total
                    </span>
                </div>
                <div class="border"></div>
                <div class="value">
                    <span class="global-text big black bold">
                        ${{ money.total / 100 }}
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!money || !dishes" class="global-loading height-124">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div *ngIf="elementsOptions.clientSecret" class="request">
        <button class="orange-button button" (click)="cash()">
            PAY WITH CASH
        </button>
    </div>

    <div class="payment">
        <ng-container *ngIf="elementsOptions.clientSecret">
            <div class="email" *ngIf="showEmailInput">
                <div class="label">
                    <span class="global-text">
                        Email address
                    </span>
                </div>
                <input type="email" [(ngModel)]="email" id="email" class="global-input">
            </div>

            <ngx-stripe-payment [elementsOptions]="elementsOptions" [clientSecret]="elementsOptions.clientSecret">
            </ngx-stripe-payment>

            <div class="buttons">
                <button (click)="pay()" class="button orange-button">
                    PAY
                </button>
            </div>
        </ng-container>

        <div *ngIf="!elementsOptions.clientSecret || loading" class="global-loading full-page">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>
</div>


<ng-container #modalContainer></ng-container>
