<div class="full-item-app" [class.modal]="modal">
    <div class="box-wrap">
        <div class="box">
            <div class="header">
                <a id="back-button" *ngIf="!modal" type="button" [routerLink]="backUrl"  class="icon-button">
                    <mat-icon>arrow_back</mat-icon>
                </a>
                <a id="back-button" *ngIf="modal" (click)="closeModal()" class="icon-button">
                    <mat-icon>arrow_back</mat-icon>
                </a>
                <div class="image">
                    <img [src]="imageUrl" alt="">
                </div>
            </div>
            <div class="item" *ngIf="item">
    
                <!-- DISH INFO -->
                <div class="info">
                    <div class="name-price">
                        <div class="name">
                            <span class="name global-text huge black bold">
                                {{ item.info.name }}
                            </span>
                        </div>
                        <div class="price">
                            <span class="price global-text big">
                                ${{ item.info.price / 100 }}
                            </span>
                        </div>
                    </div>
                    <div class="description">
                        <span class="global-text">
                            {{ item.info.description }}
                        </span>
                    </div>
        
                    <div *ngIf="!item" class="name-description-buy">
                        <div class="global-loading height-124">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <!-- DISH INFO END -->
    
                <!-- BUY SECTION -->
                <div class="buy" *ngIf="item">
                    <ng-container #modifiersContainer></ng-container>
                    <div class="buy-button">
                        <div class="comment">
                            <button (click)="comment()" id="comment-item" class="circle-button comment">
                                <mat-icon>textsms</mat-icon>
                            </button>
                        </div>
                        <div class="count">
                            <span class="global-text">
                                {{ amount }} in cart
                            </span>
                        </div>
                        <div class="buttons">
                            <button (click)="remove()" [disabled]="removing.loading || adding.loading || amount == 0" id="remove-item" class="circle-button remove">
                                <mat-icon *ngIf="!removing.loading && !removing.removed">remove</mat-icon>
                                <div *ngIf="removing.loading" class="global-loading small">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <mat-icon *ngIf="removing.removed">done</mat-icon>
                            </button>
                            <button (click)="add()" [disabled]="removing.loading || adding.loading" id="add-item" class="circle-button add">
                                <mat-icon *ngIf="!adding.loading && !adding.added">add</mat-icon>
                                <div *ngIf="adding.loading" class="global-loading small">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <mat-icon *ngIf="adding.added" id="indicator-dish-added">done</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- BUY SECTION END -->
    
            </div>
            <div *ngIf="collection && collection.items.length > 0" class="recommendations">
                <app-collection [collection]="collection" [goDown]="true" [small]="true"></app-collection>
            </div>
        </div>
    </div>
</div>

<ng-container #modalContainer></ng-container>
