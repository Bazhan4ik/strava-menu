<div class="app modal-app padding-20">
    <div class="box">
        <div class="header">
            <div class="title">
                <button (click)="close()" id="close" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
                <span class="global-subtitle">
                    Scan QR code
                </span>
            </div>
        </div>
        <div class="body">
            <div class="message" *ngIf="message">
                <span class="global-text red big bold">
                    {{ message }}
                </span>
            </div>
            
            <div class="scanner">
                <video #videoElement [hidden]="!cameraAllowed" id="camera-video"></video>
            </div>

            <div *ngIf="!cameraAllowed" class="camera-not-allowed">
                <div class="title">
                    <span class="global-text big black bold">
                        Give permission to access camera
                    </span>
                </div>
                <div class="buttons">
                    <button (click)="permission()" class="orange-button button">
                        Give permission
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
