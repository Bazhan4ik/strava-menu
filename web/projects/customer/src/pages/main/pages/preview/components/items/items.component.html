<div class="app">
    <div *ngIf="loading" class="loading">
        <div class="title">
            <span class="global-text black bold big">
                Loading
            </span>
        </div>
        <div class="spinner">
            <div class="global-loading small">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div *ngIf="items && items.length > 0" class="items">
        <div class="item" *ngFor="let item of items">
            <a class="left" routerLink="{{ fullItemUrl }}/{{ item.itemId }}" [queryParams]="{ back: backUrl }">
                <div class="image">
                    <img [src]="item.image" alt="">
                </div>
                <div class="name-price">
                    <div class="name">
                        <span class="global-text big bold black">
                            {{ item.name }}
                        </span>
                    </div>
                    <div class="price">
                        <span class="global-text">
                            ${{ item.price / 100 }}
                        </span>
                        <div *ngIf="item.comment" class="item-comment global-text">
                            <span class="dot">
                                &#9679;
                            </span>
                            comment
                        </div>
                    </div>
                </div>
            </a>
            <div class="right">
                <button class="button-icon" (click)="itemMore($event, item)">
                    <mat-icon>
                        more_vert
                    </mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="items && items.length == 0" class="no-items" [class.red]="hasError">
        <span class="global-text big black bold">
            Add items to your order
        </span>
    </div>
</div>


<ng-container #modalContainer></ng-container>
