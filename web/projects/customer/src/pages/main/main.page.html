<div class="app">
    <div class="box">
        <div class="header">
            <div class="title">
                <span class="global-title">
                    {{ restaurant.name }}
                </span>
            </div>
            <div class="buttons">
                <a type="button" *ngIf="showPreview" routerLink="order" id="preview" class="orange-button button">
                    Your order
                    <mat-icon>shopping_cart</mat-icon>
                </a>
                <button (click)="openButtons($event)" id="expand-button" class="icon-button">
                    <mat-icon>
                        expand_more
                    </mat-icon>
                </button>
            </div>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>


<ng-container #modalContainer></ng-container>
<div (click)="closePopover()" *ngIf="showPopover" class="popover-app">
    <div class="box" (click)="$event.stopPropagation()" [style.top]="popoverPosition.y + 'px'"
        [style.left]="popoverPosition.x + 'px'">
        <button (click)="goTracking()" *ngIf="showTracking">
            <mat-icon>
                visibility
            </mat-icon>
            <span class="global-text black">
                Tracking
            </span>
        </button>
        <button (click)="goAccount()">
            <mat-icon>
                account_circle
            </mat-icon>
            <span class="global-text black">
                Account
            </span>
        </button>
    </div>
</div>
