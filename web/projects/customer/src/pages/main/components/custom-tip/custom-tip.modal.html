<div class="custom-tip-app modal-app">
    <div class="box">
        <div class="header">
            <div class="title">
                <span class="global-subtitle">
                    Custom tip
                </span>
            </div>
            <div class="buttons">
                <button (click)="close()" class="icon-button">
                    <mat-icon>
                        expand_more
                    </mat-icon>
                </button>
            </div>
        </div>
        <div class="body">
            <div class="input">
                <input inputmode="numeric" type="number" class="global-input" [(ngModel)]="amount">
            </div>
            <div class="buttons">
                <button (click)="save()" class="orange-button button">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
