<div class="app modal-app padding-20">
    <div class="box">
        <div class="header">
            <div class="title">
                <button (click)="close()" class="icon-button" id="close">
                    <mat-icon>
                        close
                    </mat-icon>
                </button>
                <span class="global-subtitle">
                    Add comment
                </span>
            </div>
            <div class="buttons">
                <button (click)="save()" class="icon-button" id="save">
                    <mat-icon>
                        done
                    </mat-icon>
                </button>
            </div>
        </div>
        <div class="body">
            <textarea class="global-input vertical" #commentInput [(ngModel)]="newComment"></textarea>
        </div>
    </div>
</div>
