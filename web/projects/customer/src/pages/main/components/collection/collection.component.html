<div class="app">
    <div class="collection-header">
        <div class="title">
            <span class="global-subtitle">
                {{ collection.name }}
            </span>
            <span *ngIf="collection.redirectable" class="global-text">
                redirectable
            </span>
        </div>
        <div class="buttons">
            <button (click)="left()" class="icon-button">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <button (click)="right()" class="icon-button">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>
    <div class="items item-list" #list>
        <app-item *ngFor="let item of collection.items" [small]="small" [collection]="collection.id" [itemObjectId]="item"></app-item>
    </div>
</div>
