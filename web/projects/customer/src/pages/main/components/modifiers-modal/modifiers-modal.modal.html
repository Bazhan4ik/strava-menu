<div class="modifiers-modal-app padding-20 modal-app">
    <div class="box">
        <div class="header">
            <div class="title">
                <button (click)="close()" id="close" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
                <span class="global-subtitle">
                    Modifiers
                </span>
            </div>
            <div class="buttons">
                <button (click)="save()" class="orange-button button">Save</button>
            </div>
        </div>
        <div class="body">
            <ng-container #container></ng-container>

            <div *ngIf="!modifiers" class="global-loading height-124">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
