<div class="app">
    <div class="box">
        <div class="header">
            <div class="title">
                <span class="global-title">
                    StravaMenu
                </span>
            </div>
        </div>
        <div class="options">
            <form class="form" [formGroup]="form" (ngSubmit)="submit()">
                <div class="email">
                    <div class="label">
                        <span class="global-text big">
                            Email address
                        </span>
                    </div>
                    <input type="email" id="username" class="global-input" formControlName="email">
                </div>
                <div class="password">
                    <div class="label">
                        <span class="global-text big">
                            Password
                        </span>
                    </div>
                    <input type="password" id="password" class="global-input" [class.red]="!!message" (input)="onPasswordInput()" formControlName="password">
                </div>
                <div class="message" *ngIf="message">
                    <span class="global-text">
                        {{ message }}
                    </span>
                </div>
        
                <div class="submit">
                    <button id="submit-button" type="submit" class="button orange-button">Login</button>
                </div>

                <div class="links">
                    <a routerLink="/register" class="global-link gray" type="button">Register</a>
                    <a [href]="mainLink" class="global-link gray" type="button">Main</a>
                    <a [href]="supportLink" class="global-link gray" type="button">Help</a>
                </div>
            </form>
        </div>
    </div>
</div>
