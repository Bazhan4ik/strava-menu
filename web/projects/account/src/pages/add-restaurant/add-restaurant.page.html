<div class="app">
    <div class="box">
        <div class="header">
            <div class="title">
                <span class="global-title">
                    StravaMenu
                </span>
            </div>
        </div>
        <div class="sub-header">
            <a type="button" routerLink="/home" class="icon-button">
                <mat-icon>arrow_back</mat-icon>
            </a>
            <div class="title">
                <span class="text global-subtitle">
                    Add your restaurant
                </span>
            </div>
        </div>
        <div class="content">
            <div class="name">

                <div class="label">
                    <span class="global-text">Restaurant name</span>
                </div>

                <input [(ngModel)]="name" type="text" class="global-input">

            </div>
            <div class="submit">
                <button (click)="submit()" class="orange-button button">
                    Add restaurant
                </button>
            </div>
        </div>
        
    </div>
</div>
