<div class="app">
    <div class="box">
        <div class="header">
            <div class="title">
                <span class="global-title">
                    Verify your account
                </span>
            </div>
        </div>

        <div class="text">
            <p class="global-text">We've sent you email with a code that you will have to enter below</p>
        </div>

        <div class="text">
            <p class="global-text">Code sent on {{ date }}</p>
        </div>

        <div class="code-input">
            <code-input [isCodeHidden]="false"
                        [codeLength]="6"
                        (codeCompleted)="complete($event)">
            </code-input>
        </div>
        
        <div class="message" *ngIf="message">
            <span class="global-text red">
                {{ message }}
            </span>
        </div>

        <div class="submit">
            <button (click)="verify()" class="orange-button button">
                Verify
            </button>
        </div>
    </div>
</div>
