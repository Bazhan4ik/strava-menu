<div class="app modal-app padding-20">
    <div class="box">
        <div class="header">
            <div class="title">
                <button (click)="close()" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
                <span class="global-subtitle">
                    Edit collections
                </span>
            </div>
            <div class="buttons">
                <button (click)="save()" class="button orange-button">
                    Save
                </button>
            </div>
        </div>
        <div class="body">

            <div *ngIf="folders && folders.length > 0" class="list">
                <div *ngFor="let folder of folders; index as folderIndex" class="folder">
                    <div class="title">
                        <span class="global-subtitle">
                            {{ folder.name }}
                        </span>
                    </div>
                    <div class="button">
                        <div class="global-checkbox">
                            <input id="checkbox-{{ folderIndex }}"
                                (change)="onChange($event, folder)" [checked]="ids.includes(folder._id)"
                                type="checkbox" aria-hidden="true" />
                            <label for="checkbox-{{ folderIndex }}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="folders && folders.length == 0" class="no-folders">
                <span class="global-text big bold black">
                    No folders
                </span>
            </div>

            <div *ngIf="!folders || loading" [class.full-page]="loading" class="global-loading height-124">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
