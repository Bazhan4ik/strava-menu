<div class="app">
    <div class="collections" *ngIf="collections">
        <div class="collections-header">
            <div class="title">
                <span class="global-subtitle">
                    Collections
                </span>
            </div>
            <div class="buttons">
                <button (click)="edit()" class="orange-button button">
                    Edit
                </button>
            </div>
        </div>
        <div class="list" *ngIf="collections.length > 0">
            <a routerLink="../../../collections/{{ collection.id }}" *ngFor="let collection of collections" class="collection">
                <div class="image">
                    <img [src]="collection.image" alt="">
                </div>
                <div class="name">
                    <span class="global-text big black bold">
                        {{ collection.name }}
                    </span>
                </div>
            </a>
        </div>
        <div class="no-collections" *ngIf="collections.length == 0">
            The dish is not added to any collection
        </div>
    </div>

    <div class="global-loading height-124" *ngIf="!collections">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>


<ng-container #modalContainer></ng-container>
