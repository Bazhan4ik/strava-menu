<div class="app modal-app">
    <div class="box">
        <div class="header">
            <div class="title">
                <button (click)="close()" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
                <span class="global-subheader">
                    Select dishes
                </span>
            </div>
            <div class="buttons">
                <button (click)="save()" class="button orange-button">
                    Save
                </button>
            </div>
        </div>
        <div class="content">
            <div class="list">
                <div *ngFor="let dish of dishes; index as dishIndex" class="dish">
                    <div class="image">
                        <img [src]="dish.image" alt="">
                    </div>
                    <div class="name">
                        <span class="global-text big black bold">
                            {{ dish.name }}
                        </span>
                    </div>
                    <div class="buttons">                        
                        <div class="global-checkbox">
                            <input id="checkbox-{{ dishIndex }}" (change)="onChange($event, dish)" [checked]="ids.includes(dish._id)" type="checkbox" />
                            <label for="checkbox-{{ dishIndex }}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
