<div class="app">
    <div class="list" *ngIf="collections && collections.length > 0">
        <a type="button" routerLink="{{ collection.id }}" class="collection" *ngFor="let collection of collections">
            <div class="image">
                <img [src]="collection.image" alt="">
            </div>
            <div class="name">
                <span class="global-text big black bold">
                    {{ collection.name }}
                </span>
            </div>
        </a>
    </div>

    <div class="no-collections" *ngIf="collections && collections.length == 0">
        <span class="global-text big black bold">
            Add your first collection
        </span>
    </div>

    <div *ngIf="!collections" class="global-loading height-124">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</div>
