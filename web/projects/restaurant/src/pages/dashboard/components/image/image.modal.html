<div class="app modal-app padding-20">
    <div class="box">
        <div class="header">
            <div class="title">
                <button (click)="close()" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
                <span class="global-text big">
                    Add image
                </span>
            </div>
            <button (click)="save()" class="orange-button button">Save</button>
        </div>
        <div class="content">
            <label *ngIf="showInput" appDragAndDrop (fileDropped)="onFileChange($event)" for="image-input">
                <mat-icon>drive_folder_upload</mat-icon>
                <span class="global-text">
                    Drag and drop or browse
                </span>
            </label>
            <input *ngIf="showInput" (change)="onFileChange($event)" type="file" id="image-input">

            <image-cropper *ngIf="!showInput && currentFile" [imageFile]="currentFile" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
            (imageCropped)="imageCropped($event)"></image-cropper>
        </div>
    </div>
</div>
