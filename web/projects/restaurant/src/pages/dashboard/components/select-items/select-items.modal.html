<div class="app modal-app">
    <div class="box">
        <div class="header">
            <div class="title">
                <button (click)="close()" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
                <span class="global-subheader">
                    Select items
                </span>
            </div>
            <div class="buttons">
                <button (click)="save()" class="button orange-button">
                    Save
                </button>
            </div>
        </div>
        <div class="content">
            <div class="list">
                <div *ngFor="let item of items; index as itemIndex" class="item">
                    <div class="image">
                        <img [src]="item.image" alt="">
                    </div>
                    <div class="name">
                        <span class="global-text big black bold">
                            {{ item.name }}
                        </span>
                    </div>
                    <div class="buttons">                        
                        <div class="global-checkbox">
                            <input id="checkbox-{{ itemIndex }}" (change)="onChange($event, item)" [checked]="ids.includes(item._id)" type="checkbox" />
                            <label for="checkbox-{{ itemIndex }}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!items" class="global-loading height-124">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
