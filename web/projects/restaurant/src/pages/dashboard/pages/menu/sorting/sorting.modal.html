<div class="app modal-app padding-20">
    <div class="box">
        <div class="header">
            <div class="close-button">
                <button (click)="close()" id="close" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="title">
                <span class="global-subtitle">
                    {{ title }}
                </span>
            </div>
        </div>
        <div class="content">
            <div class="items" *ngIf="items">
                <div class="header">
                    <div class="title">
                        <span class="global-subtitle">
                            Items for {{ title }}
                        </span>
                    </div>
                    <div class="buttons">
                        <button (click)="editItems()" class="icon-button square orange-button">
                            <mat-icon>
                                edit
                            </mat-icon>
                        </button>
                    </div>
                </div>
                <div *ngIf="items && items.length > 0" class="list">
                    <div *ngFor="let item of items; index as itemIndex" class="item">
                        <div class="image">
                            <img [src]="item.image" alt="">
                        </div>
                        <div class="name">
                            <span class="global-text normal black">
                                {{ item.name }}
                            </span>
                        </div>
                        <div class="buttons">
                            <button (click)="removeItem(itemIndex)" class="icon-button">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="collections" *ngIf="collections">
                <div class="header">
                    <div class="title">
                        <span class="global-subtitle">
                            Collections for {{ title }}
                        </span>
                    </div>
                    <div class="buttons">
                        <button (click)="editCollections()" class="icon-button square orange-button">
                            <mat-icon>
                                edit
                            </mat-icon>
                        </button>
                    </div>
                </div>
                <div class="list" *ngIf="collections && collections.length > 0">
                    <div *ngFor="let collection of collections; index as collectionIndex" class="collection">
                        <div class="image">
                            <img [src]="collection.image" alt="">
                        </div>
                        <div class="name">
                            <span class="global-text normal black">
                                {{ collection.name }}
                            </span>
                        </div>
                        <div class="buttons">
                            <button (click)="removeCollection(collectionIndex)" class="icon-button">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div *ngIf="!items" class="global-loading height-124">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>

<ng-container #modalContainer></ng-container>
