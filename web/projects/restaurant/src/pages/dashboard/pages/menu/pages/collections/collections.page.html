<div class="app">
    <div class="folders">
        <div class="folder" *ngIf="dayTimes">
            <button class="header" (click)="dayTimes.open = !dayTimes.open">
                <div class="title">
                    <span class="global-subtitle">
                        Times of day
                    </span>
                </div>
                <div class="buttons">
                    <button class="icon-button">
                        <mat-icon *ngIf="!dayTimes.open">expand_more</mat-icon>
                        <mat-icon *ngIf="dayTimes.open">expand_less</mat-icon>
                    </button>
                </div>
            </button>
            <div class="folder-collections" *ngIf="dayTimes.open">
                <a type="button" routerLink="{{ collection.id }}" class="collection" *ngFor="let collection of dayTimes.collections">
                    <div class="image">
                        <img [src]="collection.image" alt="">
                    </div>
                    <div class="name">
                        <span class="global-text big black bold">
                            {{ collection.name }}
                        </span>
                    </div>
                </a>
            </div>
        </div>
        <div class="folder" *ngIf="itemTypes">
            <button class="header" (click)="itemTypes.open = !itemTypes.open">
                <div class="title">
                    <span class="global-subtitle">
                        Item types
                    </span>
                </div>
                <div class="buttons">
                    <button class="icon-button">
                        <mat-icon *ngIf="!itemTypes.open">expand_more</mat-icon>
                        <mat-icon *ngIf="itemTypes.open">expand_less</mat-icon>
                    </button>
                </div>
            </button>
            <div class="folder-collections" *ngIf="itemTypes.open">
                <a type="button" routerLink="{{ collection.id }}" class="collection" *ngFor="let collection of itemTypes.collections">
                    <div class="image">
                        <img [ngSrc]="collection.image" width="96" height="96" alt="">
                    </div>
                    <div class="name">
                        <span class="global-text big black bold">
                            {{ collection.name }}
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <div class="collections">
        <a type="button" routerLink="{{ collection.id }}" class="collection" *ngFor="let collection of collections">
            <div class="image">
                <img [ngSrc]="collection.image" width="96" height="96" alt="">
            </div>
            <div class="name">
                <span class="global-text big black bold">
                    {{ collection.name }}
                </span>
            </div>
        </a>
    </div>

    <div class="no-collections" *ngIf="collections && collections.length == 0">
        <span class="global-text big black bold">
            Add your first collection
        </span>
    </div>

    <div *ngIf="!collections" class="global-loading height-124">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</div>
