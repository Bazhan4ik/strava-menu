<div class="app content-page">
    <div class="header">
        <div class="title">
            <a routerLink="../../collections">
                <mat-icon>
                    close
                </mat-icon>
            </a>
            <span class="global-title">
                Folder
            </span>
        </div>
        <div class="buttons">
            <button (click)="remove()" class="red-button button">
                Remove
            </button>
        </div>
    </div>
    <div class="content">
        <div class="folder" *ngIf="folder">
            <div class="image">
                <img [src]="image" alt="">
            </div>
            <div class="info">
                <div class="name">
                    <span class="global-text big black bold">
                        {{ folder.name }}
                    </span>
                </div>
                <div class="collections">
                    <span class="global-text big">
                        {{ folder.collections.length }} collections
                    </span>
                </div>
            </div>
        </div>

        <div *ngIf="collections" class="collections">
            <div class="header">
                <div class="title">
                    <span class="global-subtitle">
                        Collections
                    </span>
                </div>
                <div class="buttons">
                    <button (click)="editCollections()" class="orange-button icon-button square">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </div>
            <div *ngIf="collections.length > 0" class="list">
                <a *ngFor="let collection of collections" routerLink="../../collections/{{ collection.id }}" class="collection">
                    <div class="image">
                        <img [src]="collection.image" alt="">
                    </div>
                    <div class="name">
                        <span class="global-text big black bold">
                            {{ collection.name }}
                        </span>
                    </div>
                    <div class="dishes">
                        <span class="global-text big">
                            {{ collection.dishes }} dishes
                        </span>
                    </div>
                </a>
            </div>
            <div class="no-collections" *ngIf="collections.length == 0">
                <span class="global-text big black bold">
                    No collections
                </span>
            </div>
        </div>





        <div *ngIf="!folder" class="global-loading height-124">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>


<ng-container #modalContainer></ng-container>
