<div class="app content-page">
    <div class="content">
        <div class="week">
            <div class="chart">
                <canvas baseChart class="chart"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType"></canvas>
            </div>
            <div class="info">
                <div class="header">
                    <div class="title">
                        <span class="global-text big black bold">
                            Gross volume
                        </span>
                    </div>
                    <div class="percentage">
                        <span class="global-badge small" [class.green]="percents > 0" [class.red]="percents < 0">
                            {{ percents }}%
                        </span>
                    </div>
                </div>
                <div class="date">
                    <span class="global-text">
                        Last 7 days - $<span class="amount">{{ total }}</span>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
