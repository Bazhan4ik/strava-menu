<div class="app content-page">
    <div class="header">
        <div class="title">
            <a type="button" routerLink=".." class="icon-button">
                <mat-icon>close</mat-icon>
            </a>
            <span class="global-title">
                Worker
            </span>
        </div>
        <div class="buttons">
            <button (click)="openSettings()" class="orange-button button">
                Settings
            </button>
        </div>
    </div>
    <div class="content">
        <div *ngIf="account" class="account">
            <div class="avatar">
                <img [src]="avatar" class="global-avatar outline" alt="">
            </div>
            <div class="name-email">
                <div class="name">
                    <span class="global-text big black bold">
                        {{ account.name }}
                    </span>
                </div>
                <div class="email">
                    <span class="global-text">
                        {{ account.email }}
                    </span>
                </div>
            </div>
        </div>
        <div class="shifts">
            <div class="title">
                <span class="global-subtitle">
                    Shifts
                </span>
            </div>
            <div class="list">
                <div class="shift" *ngFor="let shift of shifts">
                    <div class="days">
                        <span *ngFor="let day of shift.days" class="global-text">
                            {{ day | dayOfWeek }}, 
                        </span>
                    </div>
                    <div class="time">
                        <span class="global-text">
                            {{ shift.startHours }}:{{ shift.startMinutes }} - {{ shift.endHours }}:{{ shift.endMinutes }}
                        </span>
                    </div>
                    <div class="buttons">
                        <button (click)="deleteShift(shift)" class="icon-button">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                    </div>
                </div>
                <div class="add-shift">
                    <button (click)="addShift()" id="add-shift">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="!account" class="global-loading height-124">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>


<ng-container #modalContainer></ng-container>


<div class="modal-app padding-20" *ngIf="showSettings">
    <div class="box">
        <div class="header">
            <div class="title">
                <button (click)="closeSettings()" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
                <span class="global-subtitle">
                    Settings
                </span>
            </div>
            <div class="buttons">
                <button (click)="saveSettings()" class="button orange-button">
                    Save
                </button>
            </div>
        </div>
        <div class="body">
            <div *ngIf="settingsLoading" class="global-loading full-page">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <app-worker-settings [settings]="settings" (change)="onSettingsChange($event)"></app-worker-settings>
        </div>
    </div>
</div>
