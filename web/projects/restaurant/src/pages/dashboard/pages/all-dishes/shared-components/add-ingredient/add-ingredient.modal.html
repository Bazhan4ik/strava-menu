<div class="app modal-box center">
    <div class="box">
        <div class="header">
            <div class="title">
                <span class="global-text big">
                    Add ingredient
                </span>
            </div>
            <button (click)="close()" class="icon-button">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </div>
        <div class="content">
            <div class="global-text big">
                {{ ingredient.title }}
            </div>
            <input type="number" [(ngModel)]="amount" placeholder="Grams" class="global-input">
            <div class="buttons">
                <button (click)="save()" class="orange-button button expand">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
