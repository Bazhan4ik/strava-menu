<div class="app content-page">
    <div class="header">
        <div class="title">
            <a routerLink=".." class="icon-button" type="button">
                <mat-icon>close</mat-icon>
            </a>
            <span class="global-title">
                Add item
            </span>
        </div>
        <div class="buttons">
            <button (click)="save()" class="button orange-button">Save</button>
        </div>
    </div>
    <form [formGroup]="form" class="content">
        <div class="image">
            <div class="image">
                <img [src]="image" alt="">
                <button *ngIf="imageChanged" (click)="removeImage()" class="icon-button" id="remove-image">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <div class="buttons">
                <button (click)="setImage()" class="orange-button button">
                    Set image
                </button>
            </div>
        </div>
        <div class="name">
            <div class="label">
                <span class="global-text">
                    Name
                </span>
            </div>
            <input formControlName="name" type="text" class="global-input">
        </div>
        <div class="price">
            <div class="label">
                <span class="global-text">
                    Price
                </span>
            </div>
            <input formControlName="price" type="number" class="global-input">
        </div>
        <div class="description">
            <div class="label">
                <span class="global-text">
                    Description
                </span>
            </div>
            <textarea formControlName="description" class="global-input vertical"></textarea>
        </div>
    </form>
    <div *ngIf="loading" class="global-loading full-page">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>


<ng-container #modalContainer></ng-container>
