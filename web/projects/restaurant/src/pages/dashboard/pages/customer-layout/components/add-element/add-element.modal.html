<div class="app modal-app">
    <div class="box">
        <div class="header">
            <div class="title">
                <button (click)="close()" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
                <span class="global-subtitle">
                    Add element
                </span>
            </div>
            <div class="buttons">
                <button (click)="save()" class="orange-button button">
                    Save
                </button>
            </div>
        </div>
        <div class="body">
            <span class="global-text big">
                Select element type
            </span>
            <select class="global-input" [(ngModel)]="type">
                <option value="none">Select type</option>
                <option value="collection">Collection</option>
                <option value="collections">Collections</option>
                <option value="item">Item</option>
            </select>
        </div>
    </div>
</div>
