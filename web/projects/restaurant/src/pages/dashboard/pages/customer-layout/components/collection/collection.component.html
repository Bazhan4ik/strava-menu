<div class="app">
    <div class="header">
        <div class="name">
            <span class="global-subtitle">
                {{ collection.name }}
            </span>
        </div>
    </div>
    <div class="items">
        <div *ngFor="let dish of collection.items" class="dish">
            <div class="image">
                <img src="./../../../../../../../../../global-resources/images/no-image.svg" alt="">
            </div>
            <div class="name">
                <span class="global-text">
                    {{ dish.name }}
                </span>
            </div>
            <div class="price">
                <span class="global-text small">
                    ${{ dish.price / 100 }}
                </span>
            </div>
        </div>
    </div>
</div>
