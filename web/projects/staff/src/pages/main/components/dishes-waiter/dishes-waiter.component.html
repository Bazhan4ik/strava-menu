<div class="app">
    <div class="header">
        <div class="title">
            <span class="global-subtitle">
                Dishes to serve
            </span>
        </div>
    </div>
    <div class="content">
        <div class="list" *ngIf="dishes && dishes.length > 0">
            <app-dish-waiter (click)="openDishModal(dish)" *ngFor="let dish of dishes" [sessionDish]="dish"></app-dish-waiter>
        </div>
        <div class="no-dishes" *ngIf="dishes && dishes.length == 0">
            <span class="global-text big black bold">
                No dishes
            </span>
        </div>
        <div *ngIf="!dishes" class="global-loading height-124">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<ng-container #modalContainer></ng-container>
