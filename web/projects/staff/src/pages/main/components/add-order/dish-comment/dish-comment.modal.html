<div class="app modal-app padding-20">
    <div class="box">
        <div class="header">
            <div class="title">
                <div class="close">
                    <button (click)="close()" class="icon-button">
                        <mat-icon>
                            close
                        </mat-icon>
                    </button>
                </div>
                <div class="text">
                    <span class="global-subtitle">
                        Comment
                    </span>
                </div>
            </div>
            <div class="buttons">
                <button (click)="save()" class="orange-button button">
                    Save
                </button>
            </div>
        </div>
        <div class="body">
            <textarea class="global-input vertical" [(ngModel)]="comment"></textarea>
        </div>
    </div>
</div>
