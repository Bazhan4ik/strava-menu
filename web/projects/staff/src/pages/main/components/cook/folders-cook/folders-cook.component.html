<div class="app">
    <div class="content">
        <div class="list" *ngIf="folders && folders.length > 0">
            <button (click)="openFolder(folder)" *ngFor="let folder of folders" class="folder">
                <div class="header">
                    <div class="type">
                        <span *ngIf="folder.type == 'delivery'" class="global-badge red">
                            Delivery
                        </span>
                        <span *ngIf="folder.type == 'takeout'" class="global-badge orange">
                            Take out
                        </span>
                        <span *ngIf="folder.type == 'dinein'" class="global-badge purple">
                            Dine in
                        </span>
                    </div>
                    <span class="global-text big bold">
                        #{{ folder.id }}
                    </span>
                </div>
                <div class="items">
                    <div class="item" *ngFor="let item of folder.items">
                        <div class="image">
                            <img [src]="item.item.image" alt="">
                        </div>
                        <div class="name">
                            <span class="global-text small">
                                {{ item.item.name }}
                            </span>
                        </div>
                    </div>
                </div>
            </button>
        </div>
        <div class="no-folders" *ngIf="folders && folders.length == 0">
            <span class="global-text big black bold">
                Nothing to serve
            </span>
        </div>
        <div *ngIf="!folders" class="global-loading height-124">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<ng-container #modalContainer></ng-container>
