<div class="app modal-app padding-20">
    <div class="box">
        <div class="header">
            <div class="close-button">
                <button (click)="close()" class="icon-button">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="title">
                <span class="global-subtitle">
                    {{ folder.type }} {{ folder.id }}
                </span>
            </div>
        </div>
        <div class="body">
            <div class="dishes">
                <app-dish-cook (click)="openDishModal(dish)" *ngFor="let dish of folder.dishes" [sessionDish]="dish"></app-dish-cook>
            </div>
        </div>
    </div>
</div>

<ng-container #modalContainer></ng-container>
